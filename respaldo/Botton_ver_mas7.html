<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Mostrar y ocultar</title>
<link href="css/estilo_chido_de_boton7.css" type="text/css" rel="stylesheet"/>
<script language="javascript">
 function Mostrar7(){
 document.getElementById("caja7").style.display="block";	 
 }
  function Ocultar7(){
 document.getElementById("caja7").style.display="none";	 
 }
 function Mostrar7_Ocultar7(){
	 var caja7 = document.getElementById("caja7");
	 
	 if (caja7.style.display == "none"){
		 Mostrar7();
		 		 document.getElementById("boton7").value="Ver menos";	 
}
         else {
		 Ocultar7(); document.getElementById("boton7").value="Ver mas";
		 }}
</script>
</head>

<body>
<section id="caja7" style="width:400px;
                          height:auto; overflow:hidden; display:none;
                          ">
                          <div><p><font color="#FFFFFF">gggg</font></p></div>
</section>
<input type="submit" id="boton7" value="Ver mas" onClick="Mostrar7_Ocultar7()"/>
</body>
</html>
