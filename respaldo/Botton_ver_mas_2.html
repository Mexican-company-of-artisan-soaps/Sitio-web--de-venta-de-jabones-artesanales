<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Mostrar y ocultar</title>
<link href="css/estilo_chido_de_boton.css" type="text/css" rel="stylesheet"/>
<script language="javascript">
 function Mostrar(){
 document.getElementById("caja").style.display="block";	 
 }
  function Ocultar(){
 document.getElementById("caja").style.display="none";	 
 }
 function Mostrar_Ocultar(){
	 var caja = document.getElementById("caja");
	 
	 if (caja.style.display == "none"){
		 Mostrar();
		 		 document.getElementById("boton").value="Ocultar";	 
}
         else {
		 Ocultar(); document.getElementById("boton").value="Mostrar";
		 }}
</script>
</head>

<body>
<section id="caja" style="width:400px;
                          height:auto; overflow:hidden; display:none;
                          ">
                          <div><p><font color="#FFFFFF">gggg</font></p></div>
</section>
<input type="submit" id="boton" value="Ocultar" onClick="Mostrar_Ocultar()"/>
</body>
</html>
