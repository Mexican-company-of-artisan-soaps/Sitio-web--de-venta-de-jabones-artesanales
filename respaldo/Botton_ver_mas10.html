<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Mostrar y ocultar</title>
<link href="css/estilo_chido_de_boton10.css" type="text/css" rel="stylesheet"/>
<script language="javascript">
 function Mostrar10(){
 document.getElementById("caja10").style.display="block";	 
 }
  function Ocultar10(){
 document.getElementById("caja10").style.display="none";	 
 }
 function Mostrar10_Ocultar10(){
	 var caja10 = document.getElementById("caja10");
	 
	 if (caja10.style.display == "none"){
		 Mostrar10();
		 		 document.getElementById("boton10").value="Ver menos";	 
}
         else {
		 Ocultar10(); document.getElementById("boton10").value="Ver mas";
		 }}
</script>
</head>

<body>
<section id="caja10" style="width:400px;
                          height:auto; overflow:hidden; display:none;
                          ">
                          <div><p><font color="#FFFFFF">gggg</font></p></div>
</section>
<input type="submit" id="boton10" value="Ver mas" onClick="Mostrar10_Ocultar10()"/>
</body>
</html>
