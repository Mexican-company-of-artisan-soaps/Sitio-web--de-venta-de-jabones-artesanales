<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Mostrar y ocultar</title>
<link href="css/estilo_chido_de_boton13.css" type="text/css" rel="stylesheet"/>
<script language="javascript">
 function Mostrar13(){
 document.getElementById("caja13").style.display="block";	 
 }
  function Ocultar13(){
 document.getElementById("caja13").style.display="none";	 
 }
 function Mostrar13_Ocultar13(){
	 var caja13 = document.getElementById("caja13");
	 
	 if (caja13.style.display == "none"){
		 Mostrar13();
		 		 document.getElementById("boton13").value="Ver menos";	 
}
         else {
		 Ocultar13(); document.getElementById("boton13").value="Ver mas";
		 }}
</script>
</head>

<body>
<section id="caja13" style="width:400px;
                          height:auto; overflow:hidden; display:none;
                          ">
                          <div><p><font color="#FFFFFF">gggg</font></p></div>
</section>
<input type="submit" id="boton13" value="Ver mas" onClick="Mostrar13_Ocultar13()"/>
</body>
</html>
