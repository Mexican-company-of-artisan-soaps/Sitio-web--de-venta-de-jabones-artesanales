<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Mostrar y ocultar</title>
<link href="css/estilo_chido_de_boton14.css" type="text/css" rel="stylesheet"/>
<script language="javascript">
 function Mostrar14(){
 document.getElementById("caja14").style.display="block";	 
 }
  function Ocultar14(){
 document.getElementById("caja14").style.display="none";	 
 }
 function Mostrar14_Ocultar14(){
	 var caja14 = document.getElementById("caja14");
	 
	 if (caja14.style.display == "none"){
		 Mostrar14();
		 		 document.getElementById("boton14").value="Ver menos";	 
}
         else {
		 Ocultar14(); document.getElementById("boton14").value="Ver mas";
		 }}
</script>
</head>

<body>
<section id="caja14" style="width:400px;
                          height:auto; overflow:hidden; display:none;
                          ">
                          <div><p><font color="#FFFFFF">gggg</font></p></div>
</section>
<input type="submit" id="boton14" value="Ver mas" onClick="Mostrar14_Ocultar14()"/>
</body>
</html>
