<title>Mostrar y ocultar</title>
<link href="css/estilo_chido_de_boton2.css" type="text/css" rel="stylesheet"/>
<script language="javascript">
 function Morado(){
 document.getElementById("caja2").style.display="block";	 
 }
  function Ocular(){
 document.getElementById("caja2").style.display="none";	 
 }
 function Extender_Extender(){
	 var caja2 = document.getElementById("caja2");
	 
	 if (caja2.style.display == "none"){
		 Morado();
		 		 document.getElementById("boton2").value="Ver menos";	 
}
         else {
		 Ocular(); document.getElementById("boton2").value="Ver mas";
		 }}
</script>
</head>

<body>
<section id="caja2" style="width:400px;
                          height:auto; overflow:hidden; display:none;
                          ">

</section>
