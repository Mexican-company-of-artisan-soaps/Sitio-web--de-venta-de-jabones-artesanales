<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Mostrar y ocultar</title>
<link href="css/estilo_chido_de_boton6.css" type="text/css" rel="stylesheet"/>
<script language="javascript">
 function Mostrar6(){
 document.getElementById("caja6").style.display="block";	 
 }
  function Ocultar6(){
 document.getElementById("caja6").style.display="none";	 
 }
 function Mostrar6_Ocultar6(){
	 var caja6 = document.getElementById("caja6");
	 
	 if (caja6.style.display == "none"){
		 Mostrar6();
		 		 document.getElementById("boton6").value="Ver menos";	 
}
         else {
		 Ocultar6(); document.getElementById("boton6").value="Ver mas";
		 }}
</script>
</head>

<body>
<section id="caja6" style="width:400px;
                          height:auto; overflow:hidden; display:none;
                          ">
                          <div><p><font color="#FFFFFF">gggg</font></p></div>
</section>
<input type="submit" id="boton6" value="Ver mas" onClick="Mostrar6_Ocultar6()"/>
</body>
</html>
