<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Mostrar y ocultar</title>
<link href="css/estilo_chido_de_boton4.css" type="text/css" rel="stylesheet"/>
<script language="javascript">
 function Mostrando(){
 document.getElementById("caja4").style.display="block";	 
 }
  function Ocultando(){
 document.getElementById("caja4").style.display="none";	 
 }
 function Mostrando_Ocultando(){
	 var caja4 = document.getElementById("caja4");
	 
	 if (caja4.style.display == "none"){
		 Mostrando();
		 		 document.getElementById("boton4").value="Ver menos";	 
}
         else {
		 Ocultando(); document.getElementById("boton4").value="Ver mas";
		 }}
</script>
</head>

<body>
<section id="caja4" style="width:400px;
                          height:auto; overflow:hidden; display:none;
                          ">
                          <div><p><font color="#FFFFFF">ggggnhghvbhjmghjn</font></p></div>
</section>
<input type="submit" id="boton4" value="Ver mas" onClick="Mostrando_Ocultando()"/>
</body>
</html>
