<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Mostrar y ocultar</title>
<link href="css/estilo_chido_de_boton8.css" type="text/css" rel="stylesheet"/>
<script language="javascript">
 function Mostrar8(){
 document.getElementById("caja8").style.display="block";	 
 }
  function Ocultar8(){
 document.getElementById("caja8").style.display="none";	 
 }
 function Mostrar8_Ocultar8(){
	 var caja8 = document.getElementById("caja8");
	 
	 if (caja8.style.display == "none"){
		 Mostrar8();
		 		 document.getElementById("boton8").value="Ver menos";	 
}
         else {
		 Ocultar8(); document.getElementById("boton8").value="Ver mas";
		 }}
</script>
</head>

<body>
<section id="caja8" style="width:400px;
                          height:auto; overflow:hidden; display:none;
                          ">
                          <div><p><font color="#FFFFFF">gggg</font></p></div>
</section>
<input type="submit" id="boton8" value="Ver mas" onClick="Mostrar8_Ocultar8()"/>
</body>
</html>
