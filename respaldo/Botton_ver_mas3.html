<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Mostrar y ocultar</title>
<link href="css/estilo_chido_de_boton3.css" type="text/css" rel="stylesheet"/>
<script language="javascript">
 function Mostrarlo(){
 document.getElementById("caja3").style.display="block";	 
 }
  function Ocultarlo(){
 document.getElementById("caja3").style.display="none";	 
 }
 function Mostrarlo_Ocultarlo(){
	 var caja3 = document.getElementById("caja3");
	 
	 if (caja3.style.display == "none"){
		 Mostrarlo();
		 		 document.getElementById("boton3").value="Ver menos";	 
}
         else {
		 Ocultarlo(); document.getElementById("boton3").value="Ver mas";
		 }}
</script>
</head>

<body>
<section id="caja3" style="width:400px;
                          height:auto; overflow:hidden; display:none;
                          ">
                          <div><p><font color="#FFFFFF">gggg</font></p></div>
</section>
<input type="submit" id="boton3" value="Ver mas" onClick="Mostrarlo_Ocultarlo()"/>
</body>
</html>
