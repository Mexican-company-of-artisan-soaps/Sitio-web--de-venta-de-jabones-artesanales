<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Mostrar y ocultar</title>
<link href="css/estilo_chido_de_boton15.css" type="text/css" rel="stylesheet"/>
<script language="javascript">
 function Mostrar15(){
 document.getElementById("caja15").style.display="block";	 
 }
  function Ocultar15(){
 document.getElementById("caja15").style.display="none";	 
 }
 function Mostrar15_Ocultar15(){
	 var caja15 = document.getElementById("caja15");
	 
	 if (caja15.style.display == "none"){
		 Mostrar15();
		 		 document.getElementById("boton15").value="Ver menos";	 
}
         else {
		 Ocultar15(); document.getElementById("boton15").value="Ver mas";
		 }}
</script>
</head>

<body>
<section id="caja15" style="width:400px;
                          height:auto; overflow:hidden; display:none;
                          ">
                          <div><p><font color="#FFFFFF">gggg</font></p></div>
</section>
<input type="submit" id="boton15" value="Ver mas" onClick="Mostrar15_Ocultar15()"/>
</body>
</html>
